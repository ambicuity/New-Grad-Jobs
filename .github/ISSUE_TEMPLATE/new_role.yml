    attributes:
      label: Additional Notes
      description: Any other relevant information about this role
      placeholder: e.g., This is part of their rotational program, requires security clearance, etc.

  - type: checkboxes
    id: verification
    attributes:
      label: Verification
      description: Please confirm the following
      options:
        - label: I have verified this job is for new graduates or entry-level candidates
