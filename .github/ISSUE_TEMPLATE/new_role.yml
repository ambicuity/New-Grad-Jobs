description: Submit a new job posting that's not in our list
title: "[New Role]: "
labels: ["new-role"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a new job! Please fill out the form below.
        
        **Before submitting**, please:
        - Search existing issues to avoid duplicates
        - Verify the job is for new graduates/entry-level
        - Confirm the position is in the USA or remote (US)
        - Check that the application link works

  - type: input
    id: company
    attributes:
      label: Company Name
      description: The name of the company
      placeholder: e.g., Google, Stripe, SpaceX
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Job Title
      description: The exact job title as listed
      placeholder: e.g., Software Engineer - New Grad
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: Where is the job located?
      placeholder: e.g., San Francisco, CA / Remote - USA / New York, NY
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: Application URL
      description: Direct link to the job application
      placeholder: https://careers.company.com/job/12345
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What type of role is this?
