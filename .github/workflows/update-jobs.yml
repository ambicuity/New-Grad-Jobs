name: Update New Grad Jobs

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch for testing
  push:
    branches: [main]

# Prevent concurrent executions of the same workflow
concurrency:
  group: update-jobs
  cancel-in-progress: false

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper rebasing
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run job scraper
      run: |
        cd scripts
        python update_jobs.py
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "riteshrana36@gmail.com"
        git config --local user.name "ambicuity"
        
        # Pull latest changes first (job data files can be safely overwritten)
        git fetch origin main
        git reset --soft origin/main
        
        # Copy jobs.json to docs folder for GitHub Pages
        cp jobs.json docs/jobs.json
        
        # Stage and commit
        git add README.md jobs.json docs/jobs.json docs/CNAME
        
        # Check if there are actually changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit after merge"
          exit 0
        fi
        
        git commit -m "ðŸ¤– Update job listings - $(date -u '+%Y-%m-%d %H:%M UTC')"
        
        # Push with retry
        max_retries=3
        for i in $(seq 1 $max_retries); do
          echo "Push attempt $i of $max_retries"
          if git push origin main; then
            echo "Successfully pushed changes"
            exit 0
          fi
          echo "Push failed, pulling and retrying..."
          git pull --rebase origin main || git rebase --abort
          sleep $((i * 2))
        done
        echo "Failed to push after $max_retries attempts"
        exit 1
        
    - name: No changes
      if: steps.changes.outputs.changed == 'false'  
      run: echo "No new jobs found, README unchanged"
