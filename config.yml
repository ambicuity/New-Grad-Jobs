    - "college hire"
    - "college graduate"
    - "university graduate"
    - "recent grad"
    - "Level I"
    - "Level 1"
    - "Engineer I"
    - "Engineer 1"
    - "Software Engineer I"
    - "Software Engineer 1"
    - "Developer I"
    - "Developer 1"
    
  # Track signals to look for in job titles/descriptions (case insensitive)
  track_signals:
    - "software"
    - "engineer"
    - "developer"
    - "programming"
    - "data"
    - "data science"
    - "data scientist"
    - "data engineer"
    - "data analyst"
    - "machine learning"
    - "ml"
    - "ai"
    - "artificial intelligence"
    - "network"
    - "network engineer"
    - "infrastructure"
    - "sre"
    - "site reliability"
    - "site reliability engineer"
    - "devops"
    - "platform"
    - "cloud"
    - "backend"
    - "frontend"
    - "full stack"
    - "fullstack"

