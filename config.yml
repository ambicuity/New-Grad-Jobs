# Configuration for New Grad Jobs Aggregator

# Job filtering settings
filters:
  # Maximum age of job postings in days  
  max_age_days: 60
  
  # New grad signals to look for in job titles (case insensitive)
  new_grad_signals:
    - "new grad"
    - "new graduate" 
    - "entry level"
    - "entry-level"
    - "graduate"
    - "junior"
    - "associate"
    - "trainee"
    - "campus"
    - "recent graduate"
    - "fresh graduate"
    - "2024 start"
    - "2025 start"
    - "2026 start"
    - "university grad"
    - "college grad"
    - "early career"
    - "intern conversion"
    - "rotational program"
    - "graduate program"
    - "new college grad"
    - "campus hire"
