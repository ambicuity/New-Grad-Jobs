# Configuration for New Grad Jobs Aggregator

# Job filtering settings
filters:
  # Maximum age of job postings in days
  max_age_days: 7
  
  # New grad signals to look for in job titles (case insensitive)
  new_grad_signals:
    - "new grad"
    - "new graduate" 
    - "entry level"
    - "entry-level"
    - "graduate"
    - "junior"
    - "associate"
    - "trainee"
    - "campus"
    - "recent graduate"
    - "fresh graduate"
    
  # Track signals to look for in job titles/descriptions (case insensitive)
  track_signals:
    - "software"
    - "engineer"
    - "developer"
    - "programming"
    - "data"
    - "data science"
    - "data scientist"
    - "data engineer"
    - "data analyst"
    - "machine learning"
    - "ml"
    - "ai"
    - "artificial intelligence"
    - "network"
    - "network engineer"
    - "infrastructure"
    - "sre"
    - "site reliability"
    - "site reliability engineer"
    - "devops"
    - "platform"
    - "cloud"
    - "backend"
    - "frontend"
    - "full stack"
    - "fullstack"

# API endpoints and company configurations
apis:
  greenhouse:
